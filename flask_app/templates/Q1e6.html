<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
      table {
          border-collapse: collapse;
          width: 100%;
          border: 1px solid #dddddd; /* Apply border to the entire table */
      }
      th, td {
          border: 1px solid #dddddd; /* Apply border to each cell */
          text-align: left;
          padding: 8px;
      }
      th {
          background-color: #000000;
          color: #fff;
      }
  </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ECI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/purchase">Purchase Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/redemption">Redemption Details</a>
            </li>
          </ul>
          <form class="d-flex" role="search" >
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-column mb-3 justify-content-center container-fluid px-4 text-center">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3">
            <h2 class="justify-content-center">Q6</h2>
        </div>
        </div>
        
      </div>
    </div>

    <div class="d-flex flex-column mb-3 justify-content-center container-fluid px-4 text-center">
      <div class="row gx-5">
        <div class="col">
          <div class="p-3">
           <a class="btn btn-primary justify-content-center" href="/purchase" role="button">Q1</a>
          </div>
         </div>
        <div class="col">
         <div class="p-3">
          <a class="btn btn-primary justify-content-center" href="/Q1e2" role="button">Q3</a>
         </div>
        </div>
        <div class="col">
          <div class="p-3">
          <a class="btn btn-primary justify-content-center" href="/Q1e5" role="button">Q4</a>
        </div>
        </div>
        <div class="col">
            <div class="p-3">
            <a class="btn btn-primary justify-content-center" href="/Q1e6" role="button">Q6</a>
          </div>
          </div>
        
      </div>
    </div>

    
    
    {%if dropdown_data%}
      <div>
        <canvas id="myChart" style='width:100px'></canvas>
    </div>
    {%endif%}
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

      <script>
    
        const ctx = document.getElementById('myChart');
        bonds_purchased = new Chart(ctx, {
          type: 'pie',
          data: {
            labels: [{% for x in dropdown_data[0] %}"{{ x|safe }}",{% endfor %}],
            datasets: [{
              label: 'Bonds purchased',
              data: {{dropdown_data[1]}},
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
      
    <script>
        document.getElementById('select').addEventListener('change', ()=>{
            document.getElementById('submit').submit();
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  </body>
</html>
